<!DOCTYPE html>
<html>
<head>
    <title>Tarly | Auth</title>
    <link rel="icon" href="https://tarly.gg/static/assets/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Tarly Auth">
    <meta property="og:description" content="Wether you need to send just one message, to create a safe space where to enjoy deep conversations or you are seeking for privacy and fun, we cover all your needs! Join now the beta, and let us know what you think.">
    <meta property="og:image" content="https://tarly.gg/static/assets/favicon.png">
    <meta property="og:url" content="https://tarly.gg/auth">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://tarly.gg/static/css/output.css" rel="stylesheet">
    <script src="https://tarly.gg/node_modules/flowbite/dist/flowbite.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
</head>
<body class="flex items-center justify-start h-screen" style="background-image: url(https://tarly.gg/static/assets/background.webp);">
    <div class="container ml-12">
        <div class="w-full p-2 md:p-0 md:w-2/5">
            <div id="formDiv" class="relative border-purple-600 p-8 border-2 bg-site-primary/50 mb-6 rounded-lg shadow-lg">
                <div class="flex flex-col mb-4">
                    <h1 class="text-3xl font-bold text-white p-2">Welcome ~!</h1>
                    <p class="text-white text-sm p-2">Fill the form below to complete the registration.</p>
                </div>
                <div class="flex flex-col md:flex-row items-center mb-4">
                    <label for="fileInput" class="cursor-pointer w-24 h-24 md:mr-4">
                        <div id="profilePreview" class="w-full h-full rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center text-gray-400 dark:text-gray-400" style="background-size: cover;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z"/>
                                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                            </svg>
                        </div>
                    </label>
                    <input id="fileInput" type="file" class="hidden" onchange="previewImage(event)">
                    <div class="flex flex-col flex-grow ml-4">
                        <label class="font-bold text-white block mb-2">Email</label>
                        <input type="email" class="block appearance-none w-full bg-site-primary dark:bg-gray-700 border border-grey-200 hover:border-grey-300 px-2 py-2 rounded shadow text-white mb-1" placeholder="example@tarly.gg">
                        <span class="text-red-500 text-xs"></span>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="font-bold text-white block mb-2">Username</label>
                    <input type="username" class="block appearance-none w-full bg-site-primary dark:bg-gray-700 border border-grey-200 hover:border-grey-300 px-2 py-2 rounded shadow text-white" placeholder="tarly">
                    <span class="text-red-500 text-xs"></span>
                </div>
                <div class="mb-4">
                    <label class="font-bold text-white block mb-2">Password</label>
                    <input type="password" class="block appearance-none w-full bg-site-primary dark:bg-gray-700 border border-grey-200 hover:border-grey-300 px-2 py-2 rounded shadow text-white" placeholder="1234">
                    <span class="text-red-500 text-xs"></span>
                </div>
                <div class="flex flex-row items-center">
                    <div class="flex items-center justify-between">
                        <button id="nextStepButton" class="bg-transparent transition ease-in-out duration-200 border-purple-600 border-2 border-double hover:border-white hover:bg-purple-600/50 text-white font-bold py-2 px-4 rounded">
                            Next
                        </button>
                    </div>
                    <a href="/login" class="text-blue-600 underline decoration-blue-600 underline-offstet-2 ml-4">Already have an account? Log in!</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://tarly.gg/static/js/_cdn/register/register.js"></script>
</body>
</html>
